<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="displayCity">
                London
            </h1>
            <br />
            <ul>
                <li id="city"></li>
                <li id="description">
                    Partly Cloudy
                </li>
            </ul>
            <br />
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature">15</span><span class="units">°C | <a href="#">°F</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <form id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            class="form-control shadow-sm" id="search-text-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                </div>
            </form>
            <br />
            <div class="container text-center">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
                    <div class="col">
                        Monday <br /><img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Rainy icon"
                            class="weather-forecast-icon" />
                        <div class="day-temperature">
                            <span class="degree"> 14°C </span>
                        </div>
                    </div>
                    <div class="col">
                        Tuesday <br /><img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Rainy icon"
                            class="weather-forecast-icon" />
                        <div class="day-temperature">
                            <span class="degree"> 16°C </span>
                        </div>
                    </div>
                    <div class="col">
                        Wednesday <br /><img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                            alt="Very-cloudy icon" class="weather-forecast-icon" />
                        <div class="day-temperature">
                            <span class="degree"> 18°C </span>
                        </div>
                    </div>
                    <div class="col">
                        Thursday <br /><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                            alt="Cloudy icon" class="weather-forecast-icon" />
                        <div class="day-temperature">
                            <span class="degree"> 18°C </span>
                        </div>
                    </div>
                    <div class="col">
                        Friday <br /><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                            alt="Cloudy icon" class="weather-forecast-icon" />
                        <div class="day-temperature">
                            <span class="degree"> 22°C </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
